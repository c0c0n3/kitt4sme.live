apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: "kitt4sme-gateway"
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - "*"
    port:
      name: http
      number: 80
      protocol: HTTP
    tls:
      httpsRedirect: false
  - hosts:
    - "*"
    port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: istio-gw-cert
---

apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: "kitt4sme-virtual-service"
spec:
  gateways:
  - "kitt4sme-gateway"
  hosts:
  - "*"
  http:
  - match:  # NOTE (1)
    - uri:
        prefix: /orion/
    - uri:
        prefix: /orion
    rewrite:
      uri: /
    route:
    - destination:
        host: orion.default.svc.cluster.local
        port:
          number: 1026
  - match:  # NOTE (1)
    - uri:
        prefix: /quantumleap/
    - uri:
        prefix: /quantumleap
    rewrite:
      uri: /
    route:
    - destination:
        host: quantumleap.default.svc.cluster.local
        port:
          number: 8668
  - match:  # NOTE (2)
    - uri:
        prefix: /auth
    route:
    - destination:
        host: keycloak.default.svc.cluster.local
        port:
          number: 8080
  - match:  # NOTE (1)
    - uri:
        prefix: /argocd/
    - uri:
        prefix: /argocd
    rewrite:
      uri: /
    route:
    - destination:
        host: argocd-server.argocd.svc.cluster.local
        port:
          number: 80
  - match:
    - uri:
        prefix: /mqtt/
    rewrite:
      uri: /
    route:
    - destination:
        host: mosquitto.default.svc.cluster.local
        port:
          number: 8080
  - match:  # NOTE (3)
    - uri:
        prefix: /dazzler
    route:
    - destination:
        host: dazzler.default.svc.cluster.local
        port:
          number: 8000
  - match:
    - uri:
        prefix: /ulagent/
    rewrite:
      uri: /
    route:
    - destination:
        host: ulagent.default.svc.cluster.local
        port:
          number: 7896
  - match:
    - uri:
        prefix: /jsonagent/
    rewrite:
      uri: /
    route:
    - destination:
        host: jsonagent.default.svc.cluster.local
        port:
          number: 7896
  # TODO: Remove this route once the new datasheets frontend is ready
  - match:
    - uri:
        prefix: /datasheets/
    rewrite:
      uri: /
    route:
    - destination:
        host: datasheet-frontend.default.svc.cluster.local
        port:
          number: 3000
  - match:
    - authority:
        exact: "datasheets.kitt4sme.collab-cloud.eu"
    route:
    - destination:
        host: datasheet-frontend.default.svc.cluster.local
        port:
          number: 3000
  # TODO: Remove this route once the new datasheets backend is ready
  - match:
    - uri:
        prefix: /datasheets-backend-rest/
    rewrite:
      uri: /
    route:
    - destination:
        host: datasheet-backend.default.svc.cluster.local
        port:
          number: 5000
  - match:
    - authority:
        exact: "datasheets-backend.kitt4sme.collab-cloud.eu"
    route:
    - destination:
        host: datasheet-backend.default.svc.cluster.local
        port:
          number: 5000
  - match:
    - uri:
        prefix: /home/
    rewrite:
      uri: /
    route:
    - destination:
        host: static-page.default.svc.cluster.local
        port:
          number: 80
  - match:
    - authority:
        exact: "www.kitt4sme.collab-cloud.eu"
    route:
    - destination:
        host: static-page.default.svc.cluster.local
        port:
