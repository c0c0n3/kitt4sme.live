apiVersion: v1
kind: Service
metadata:
  labels:
    app: dazzler
  name: dazzler
spec:
  ports:
  - name: http
    port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: dazzler

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dazzler
  name: dazzler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dazzler
  template:
    metadata:
      labels:
        app: dazzler
    spec:
      containers:
        - image: "ghcr.io/c0c0n3/kitt4sme.dazzler:0.7.0"
          imagePullPolicy: IfNotPresent
          name: dazzler
          ports:
          - containerPort: 8000
            name: http
          env:
          - name: "DAZZLER_CONFIG"
            value: "/etc/dazzler-config.yaml"
          volumeMounts:
          - name: dazzler-config
            mountPath: /etc/dazzler-config.yaml
            subPath: dazzler-config.yaml
            readOnly: true
      volumes:
      - name: dazzler-config
        configMap:
          name: dazzler-config
